<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tintin TV-program</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>Välkommen till Tintin TV-program</h1>
    
    <form id="program-form">
        <label for="program-title">Här skriver du kanalen broder:</label>
        <input type="text" id="program-title" required>
        
        <label for="program-description">här beskriver du habibi:</label>
        <textarea id="program-description" required></textarea>
        
        <label for="program-age-limit">Hur gammal är du som ska se det här:</label>
        <input type="number" id="program-age-limit" required>
        
        <button type="submit">Lägg till program</button>
    </form>
    
    <input type="text" id="search-program" placeholder="Sök efter program">
    <ul id="program-list"></ul>
    
    <script src="index.js"></script>
</body>
</html>
